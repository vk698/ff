        <h1>ðŸ”¥ Free Fire Tournament ðŸ”¥</h1>
        <h2>Available Tournaments</h2>
        <div id="tournament-list"></div>
    </div>
    <script>
        const upiId = "8789297252@ptyes";
        const tournaments = Array.from({ length: 10 }, (_, i) => (
            [
                {
                    name: `Free Tournament ${i + 1}`,
                    date: `2025-04-${10 + i + 1} 18:00:00`,
                    fee: 0,
                    prize: 25,
                    id: `FREE${i + 1}FF`,
                    type: "free",
                    image: "ff1.jpeg"
                },
                {
                    name: `Paid Tournament ${i + 1}`,
                    date: `2025-04-${10 + i + 1} 20:00:00`,
                    fee: 50 + (i * 10),
                    prize: 1000 + (i * 200),
                    id: `PAID${i + 1}FF`,
                    type: "paid",
                    image: "free fire.jpeg"
                }
            ]
        )).flat();
    
        function displayTournaments() {
            const tournamentList = document.getElementById("tournament-list");
            tournamentList.innerHTML = "";
            
            tournaments.forEach((tournament) => {
                let firstPrize = tournament.type === "free" ? 25 : Math.round(tournament.prize * 0.5);
                let secondPrize = tournament.type === "free" ? 0 : Math.round(tournament.prize * 0.3);
                let thirdPrize = tournament.type === "free" ? 0 : Math.round(tournament.prize * 0.2);
    
                let div = document.createElement("div");
                div.classList.add("tournament");
                div.innerHTML = `
                    <img src="${tournament.image}" alt="Tournament Image">
                    <h2>${tournament.name}</h2>
                    <p><strong>Date:</strong> ${new Date(tournament.date).toLocaleString()}</p>
                    <p><strong>Entry Fee:</strong> â‚¹${tournament.fee}</p>
                    <p><strong>Total Prize:</strong> â‚¹${tournament.prize}*</p>
                    <p><strong>1st Place:</strong> â‚¹${firstPrize}</p>
                    <p><strong>2nd Place:</strong> â‚¹${secondPrize}</p>
                    <p><strong>3rd Place:</strong> â‚¹${thirdPrize}</p>
                    <p style="color: yellow; font-size: 12px;">*Prize amount may vary depending on the number of participants.</p>
    
                    ${tournament.fee > 0 ? `<button class="btn" onclick="viewDetails('${tournament.id}', ${tournament.prize})">View Details</button>` : ''}
    
                    <div id="prize-breakup-${tournament.id}" class="prize-breakup" style="display: none; text-align: left; padding: 10px; border: 1px solid yellow; margin-top: 10px;"></div>
    
                    ${tournament.fee > 0 ? `<a class="btn" href="upi://pay?pa=${upiId}&pn=Tournament&mc=&tid=&tr=&tn=FreeFireTournament&am=${tournament.fee}&cu=INR" target="_blank">Pay Now</a>` : ''}
    
                    <button class="btn" onclick="register('${tournament.id}', '${tournament.name}', '${tournament.fee}', '${tournament.date}', '${tournament.image}')">Register</button>
                `;
                tournamentList.appendChild(div);
            });
        }
    
        function viewDetails(id, totalPrize) {
            let prizeBreakupDiv = document.getElementById(`prize-breakup-${id}`);
            let breakdownHTML = "<h3>Prize Breakdown (Based on Participants)</h3>";
            
            const participantRanges = [20, 25, 30, 35, 40, 45, 50];
            const prizeMultipliers = [0.4, 0.5, 0.6, 0.7, 0.8, 0.9, 1.0];
    
            participantRanges.forEach((participants, index) => {
                let prizePool = Math.round(totalPrize * prizeMultipliers[index]);
                let firstPrize = Math.round(prizePool * 0.5);
                let secondPrize = Math.round(prizePool * 0.3);
                let thirdPrize = Math.round(prizePool * 0.2);
                breakdownHTML += `
                    <p><strong>${participants} Participants:</strong></p>
                    <ul>
                        <li>1st Place: â‚¹${firstPrize}</li>
                        <li>2nd Place: â‚¹${secondPrize}</li>
                        <li>3rd Place: â‚¹${thirdPrize}</li>
                    </ul>
                    <hr>
                `;
            });
    
            prizeBreakupDiv.innerHTML = breakdownHTML;
            prizeBreakupDiv.style.display = prizeBreakupDiv.style.display === "none" ? "block" : "none";
        }
    
        function register(id, name, fee, date, image) {
            if (fee > 0) {
                let confirmPayment = confirm("Please complete the UPI payment before registering. Have you paid?");
                if (!confirmPayment) return;
            }
            window.location.href = `register.html?id=${id}&name=${name}&fee=${fee}&date=${date}&image=${image}`;
        }
    
        displayTournaments();
    </script>
