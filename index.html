<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Free Fire Tournament ðŸ”¥</title>
    <style>
        @keyframes fireEffect {
            0%, 100% { background: radial-gradient(circle, red, black); }
            50% { background: radial-gradient(circle, orange, black); }
        }

        @keyframes lightning {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .fire-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            animation: fireEffect 2s infinite alternate;
            z-index: -2;
        }

        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('lightning.png') center/cover no-repeat;
            animation: lightning 1.5s infinite alternate;
            z-index: -1;
            mix-blend-mode: screen;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px red;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            font-weight: bold;
            color: white;
            padding: 10px 15px;
            background: red;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: yellow;
            color: black;
        }

        .tournament {
            background: black;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }

        .tournament img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="fire-bg"></div>
    <div class="lightning"></div>

    <div class="navbar">
        <a href="joined.html">Joined Tournaments</a>
        <a href="contact.html">Contact Support</a>
    </div>

    <div class="container">
        <h1>ðŸ”¥ Free Fire Tournament ðŸ”¥</h1>
        <h2>Available Tournaments</h2>
        <div id="tournament-list"></div>
    </div>

    <script>
        const upiId = "8789297252@ptyes";
        const tournaments = Array.from({ length: 10 }, (_, i) => (
            [
                {
                    name: `Free Tournament ${i + 1}`,
                    date: `2025-04-${10 + i + 1} 18:00:00`,
                    fee: 0,
                    prize: 500 + (i * 100),
                    id: `FREE${i + 1}FF`,
                    type: "free",
                    image: "ff1.jpeg"
                },
                {
                    name: `Paid Tournament ${i + 1}`,
                    date: `2025-04-${10 + i + 1} 20:00:00`,
                    fee: 50 + (i * 10),
                    prize: 1000 + (i * 200),
                    id: `PAID${i + 1}FF`,
                    type: "paid",
                    image: "free fire.jpeg"
                }
            ]
        )).flat();

        function displayTournaments() {
            const tournamentList = document.getElementById("tournament-list");
            tournamentList.innerHTML = "";
            
            tournaments.forEach((tournament) => {
                let div = document.createElement("div");
                div.classList.add("tournament");
                div.innerHTML = `
                    <img src="${tournament.image}" alt="Tournament Image">
                    <h2>${tournament.name}</h2>
                    <p><strong>Date:</strong> ${new Date(tournament.date).toLocaleString()}</p>
                    <p><strong>Entry Fee:</strong> â‚¹${tournament.fee}</p>
                    <p><strong>Prize:</strong> â‚¹${tournament.prize}</p>
                    ${tournament.fee > 0 ? `<a class="btn" href="upi://pay?pa=${upiId}&pn=Tournament&mc=&tid=&tr=&tn=FreeFireTournament&am=${tournament.fee}&cu=INR" target="_blank">Pay Now</a>` : ''}
                    <button class="btn" onclick="register('${tournament.id}', '${tournament.name}', '${tournament.fee}', '${tournament.date}', '${tournament.image}')">Register</button>
                `;
                tournamentList.appendChild(div);
            });
        }

        function register(id, name, fee, date, image) {
            if (fee > 0) {
                let confirmPayment = confirm("Please complete the UPI payment before registering. Have you paid?");
                if (!confirmPayment) return;
            }
            window.location.href = `register.html?id=${id}&name=${name}&fee=${fee}&date=${date}&image=${image}`;
        }

        displayTournaments();
    </script>
</body>
</html>
