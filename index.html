<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK18 Free Fire Tournaments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF4655;
            --secondary: #FFD700;
            --dark: #0F1923;
            --light: #FFFFFF;
            --accent: #00AEFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(to right, var(--dark), var(--primary), var(--dark));
            padding: 1rem;
            text-align: center;
            border-bottom: 3px solid var(--secondary);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .tagline {
            font-size: 1rem;
            color: var(--light);
            opacity: 0.9;
            margin-top: 0.5rem;
        }
        
        nav {
            background-color: rgba(15, 25, 35, 0.9);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        nav a:hover, nav a.active {
            background-color: var(--primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .hero {
            background: url('assets/hero-bg.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            margin-bottom: 2rem;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            color: var(--dark);
            transform: translateY(-3px);
        }
        
        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .tournament-card {
            background-color: rgba(255,255,255,0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,70,85,0.3);
            transition: all 0.3s;
        }
        
        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255,70,85,0.2);
        }
        
        .tournament-image {
            height: 150px;
            overflow: hidden;
        }
        
        .tournament-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .tournament-details {
            padding: 1.5rem;
        }
        
        .tournament-details h3 {
            margin-bottom: 0.5rem;
        }
        
        .tournament-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--accent);
        }
        
        .prize-pool {
            background-color: rgba(0,174,255,0.1);
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            border-left: 4px solid var(--accent);
        }
        
        .prize-structure {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
        
        .prize-place {
            text-align: center;
        }
        
        .prize-place p:first-child {
            font-weight: bold;
            color: var(--secondary);
        }
        
        .tournament-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            flex: 1;
        }
        
        footer {
            background-color: #0A1018;
            padding: 2rem 1rem;
            text-align: center;
            margin-top: 3rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: var(--light);
            text-decoration: none;
        }
        
        .copyright {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .tournaments-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VK18 TOURNAMENTS</div>
        <div class="tagline">Battle for Glory & Win Cash Prizes!</div>
    </header>
    
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="my-tournaments.html">My Tournaments</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <section class="hero">
        <div class="hero-content">
            <h1>FREE FIRE TOURNAMENTS</h1>
            <p>Compete against the best players and win amazing cash prizes</p>
            <a href="#tournaments" class="btn">Join Now</a>
        </div>
    </section>
    
    <div class="container">
        <h2 id="tournaments">Upcoming Tournaments</h2>
        <div class="tournaments-grid" id="tournamentsContainer">
            <!-- Tournaments will be loaded here by JavaScript -->
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms & Conditions</a>
            <a href="refund.html">Refund Policy</a>
        </div>
        <p class="copyright">© 2023 VK18 Tournaments. All rights reserved.</p>
    </footer>

    <script>
        // Tournament Data
        const tournaments = [
            {
                id: "solofree1",
                name: "Solo Free Tournament",
                date: "2023-12-20T19:00:00",
                mode: "Solo",
                fee: 0,
                prize: 2500,
                image: "assets/solo-tournament.jpg",
                participants: 125,
                maxPlayers: 200,
                prizeBreakdown: {
                    first: 1000,
                    second: 750,
                    third: 500
                }
            },
            {
                id: "duopaid1",
                name: "Duo Paid Tournament",
                date: "2023-12-21T20:30:00",
                mode: "Duo",
                fee: 50,
                prize: 10000,
                image: "assets/duo-tournament.jpg",
                participants: 85,
                maxPlayers: 100,
                prizeBreakdown: {
                    first: 5000,
                    second: 3000,
                    third: 2000
                }
            },
            {
                id: "squadpremium",
                name: "Squad Premium Tournament",
                date: "2023-12-22T18:00:00",
                mode: "Squad",
                fee: 200,
                prize: 25000,
                image: "assets/squad-tournament.jpg",
                participants: 42,
                maxPlayers: 50,
                prizeBreakdown: {
                    first: 15000,
                    second: 7000,
                    third: 3000
                }
            }
        ];

        // Initialize localStorage
        if (!localStorage.getItem('tournaments')) {
            localStorage.setItem('tournaments', JSON.stringify(tournaments));
        }

        // Display Tournaments
        function displayTournaments() {
            const container = document.getElementById('tournamentsContainer');
            const storedTournaments = JSON.parse(localStorage.getItem('tournaments')) || [];
            
            storedTournaments.forEach(tournament => {
                const card = document.createElement('div');
                card.className = 'tournament-card';
                
                const tournamentDate = new Date(tournament.date);
                const options = { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                const formattedDate = tournamentDate.toLocaleDateString('en-IN', options);
                
                card.innerHTML = `
                    <div class="tournament-image">
                        <img src="${tournament.image}" alt="${tournament.name}">
                    </div>
                    <div class="tournament-details">
                        <h3>${tournament.name}</h3>
                        <div class="tournament-meta">
                            <span><i class="fas fa-users"></i> ${tournament.participants}/${tournament.maxPlayers}</span>
                            <span><i class="fas fa-gamepad"></i> ${tournament.mode}</span>
                        </div>
                        <p><strong>Date:</strong> ${formattedDate}</p>
                        <p><strong>Entry Fee:</strong> ₹${tournament.fee}</p>
                        
                        <div class="prize-pool">
                            <h4>Total Prize Pool: ₹${tournament.prize}</h4>
                            <div class="prize-structure">
                                <div class="prize-place">
                                    <p>1st</p>
                                    <p>₹${tournament.prizeBreakdown.first}</p>
                                </div>
                                <div class="prize-place">
                                    <p>2nd</p>
                                    <p>₹${tournament.prizeBreakdown.second}</p>
                                </div>
                                <div class="prize-place">
                                    <p>3rd</p>
                                    <p>₹${tournament.prizeBreakdown.third}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="tournament-actions">
                            <a href="registration.html?tournamentId=${tournament.id}" class="btn btn-small">Register</a>
                            <button class="btn btn-small" onclick="viewDetails('${tournament.id}')">Details</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // View Tournament Details
        function viewDetails(tournamentId) {
            localStorage.setItem('currentTournament', tournamentId);
            window.location.href = 'tournament-details.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', displayTournaments);
    </script>
</body>
</html>
